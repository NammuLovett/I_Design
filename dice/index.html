    <link rel="stylesheet" href="style.css" />

            <p>A</p>
            <i class="bi bi-suit-spade-fill"></i>

          <div class="midValue"><i class="bi bi-suit-spade-fill"></i></div>

            <i class="bi bi-suit-spade-fill"></i>
          </div>
        </div>

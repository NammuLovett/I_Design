<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <section class="sect1">

          <div class="sect2raw1">

      <footer>

        <p>
          Text for the snippets adapted from

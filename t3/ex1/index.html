<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- charset  unicode, todos los idiomas, emojis... -->
    <meta name="description" content="This is my first webpage ... " />
    <!-- en name pones el nombre del metadato. y en content el metadato: En desctiption es una descripción en lenguaje natural  -->
    <meta name="keywords" content="coding, html, programming" />
    <!-- keywords ayuda a posicionarnos frente a los motores de búsqueda -->
    <meta name="author" content="Manuel Gómez Lora" />
    <!-- Autor de la página web -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Para dar soporte a las versiones antiguas de IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- El conjunto de cosas que se muestra en pantalla, es decir si no se pone, las páginas responsives no se muestran, es la referencia de estas-->
    <meta name="generator" content="Programa" />
    <!-- Si nuestra página web ha sido creada de forma automáticamente con un programa -->
    <link rel="stylesheet" href="style.css" />
    <!-- Señalar contenido que tiene relación con el html de la web, tienes que poner en rel la palabra cable -->
    <title>Formulario de prueba Selectores</title>
  </head>
  <body>
    <h1>Introduzca datos</h1>
    <section>

    <form name="formulario" action="#" method="get">
        <fieldset>
            <legend>Datos personales</legend>
                
            <p>
                <label for="input1">Nombre</label>
                <input type="text" name="input1" id="input1" size="20" maxlength="25" autofocus="autofocus" pattern="[a-zA-Z\-]+" oninvalid="setCustomValidity('Cannot contain numbers or symbol, except the hyphen -')" required>

            </p>
            <p>
                <label for="input2"> Last Name</label>
                <input type="text" name="input2" id="input2" size="30" maxlength="50" required>
            </p>
            <fieldset>
              <legend>Edad:</legend>
              <input type="radio" id="1" name="1" value="1" >
              <label for="1">18 a 25</label>
              <input type="radio" id="2" name="2" value="2">
              <label for="2">25 a 35</label>
              <input type="radio" id="3" name="3" value="3">
              <label for="3">36 a 45<label>
              <input type="radio" id="4" name="4" value="4">
              <label for="4">46 a 55<label>
              <input type="radio" id="5" name="5" value="5" >
               <label for="4">46 a 55<label>
              <input type="radio" id="5" name="5" value="5" checked>
              <label for="5">Ind<label>

            </fieldset>
            <p>
                <label for="input3"> Birth Date</label>
                <input type="date" name="input3" id="input3" value="" required>
            </p>
            <p>
                <label for="input4"> City </label>
                <input type="input" name="input4" id="input4" value="" pattern="[a-zA-Z\-]+" oninvalid="setCustomValidity('Cannot contain numbers nor symbols, except the hyphen (-), which can appear in any of them.')">
                
                <label for="input5">Region:</label>
                <select name="lista2" id="lista2">
                    <option value="" selected disabled hidden>-- Please select --</option>
                    <optgroup label="North">
                        <option value="n1">Durham</option>
                        <option value="n2">Northumberland</option>
                        <option value="n3">Lancashire</option>
                    </optgroup>
                    <optgroup label="Center">
                        <option value="c1">Yorkshire</option>
                        <option value="c2">Chesire</option>
                        <option value="c3">Rutland</option>
                        <option value="c4">West Midlands</option>
                    </optgroup>
                    <optgroup label="South">
                        <option value="s1">Kent</option>
                        <option value="s2">Essex</option>
                        <option value="s3">Dorset</option>
                        <option value="s4">Devon</option>
                        <option value="s5">cornwall</option>
                    </optgroup>
                </select>
              
                <label for="input6">Postcode</label>
                <input type="text" name="input6" id="input6" maxlength="5" size="10" pattern="\d{5}" oninvalid="setCustomValidity('5 numbers, no letters no symbols')" required> 

                <label for="input7">Regional Code</label>
                <input type="text" name="input7" id="input7" size="10" minlength="5" maxlength="7" oninvalid="setCustomValidity('The Regional Code should begin with a capital letter and end with 1 or 2 capital letters, one of them begin N, S or W')" pattern="(?=[A-Z]{1,3}[0-9a-z]+)(?=[A-Z][0-9a-z]+[NSW][A-Z]?)\w{5,7})" required>
                <!-- [A-Z]{1,3}([0-9a-z]{3}([NSW])|[0-9a-z]{2,4}(([A-Z][NSW])|([NSW][A-Z]))) -->

            </p>
           
        </fieldset>
        <fieldset>
            <legend>Subcription information</legend>
            <label for="milista">Subscription type</label>
                <input list="input8" id="milista" name="milista size="30" maxlength="50" required>
                <datalist id="input8" name="input8">
                <option value="o1">Daily Subscription</option>
                <option value="o2">Weekly Subscription</option>
                <option value="o3">Quarterly Subscription</option>
                <option value="o4">Monthly Subscription</option>
                <option value="o5">Yearly Subscription</option>
                <option value="o6">Unlimited Subscription</option>
              </datalist>
              </p>

            <label for="input9">Subscription code</label>
            <input type="text" name="input9" id="input7" size="10" maxlength="50" oninvalid="setCustomValidity('At least 4 alphanumeric characters, finishing with a 2-digit number ending in 0 or 5.')" pattern="[a-zA-Z0-9]{2,}[0-9][0|5]">

             </p>
            <fieldset>
            
                <legend>Areas of interest</legend>
                    <input type="checkbox" name="o1" value="a" >
                    <label for="o1">Science</label>
                    <input type="checkbox" name="o2" value="b">
                    <label for="o2">Arts and Crafs</label>
                    <input type="checkbox" name="o3" value="c">
                    <label for="o3">Literature</label>
                    <input type="checkbox" name="o4" value="d">
                    <label for="o4">Technology and Gadgets</label>
                    <input type="checkbox" name="o4" value="e">
                    <label for="o5">Self Improvement</label>
                    
            </fieldset>
            <p>
                <label for="input10"> Username:</label>
                <input type="text" name="input10" id="input10" size="20" placeholder="valid username" pattern="(?!.*(\.\.).*)([a-z\d_])([a-z\d\._]){2,14}[a-z\d_]">

                
                <label for="input11"> Password:</label>
                <input type="text" name="input2" id="input2" size="30" minlength="8" placeholder="password" pattern="(?![#?!@$ %^&*-;].+)(?!.*[#?!@$ %^&*-;]$)(?!.*(00|11|22|33|44|55|66|77|88|99))(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*?[#?!@$ %^&*-;]).{8,}" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Billing Details</legend>

            <p>
                <label for="input12">Credit Card Type:</label>
                <select name="lista3" id="lista3">
                    <option value=""required selected disabled hidden >-- Please select --</option>
                        <option value="n1">Visa</option>
                        <option value="n2">MasterCard</option>
                        <option value="n3">Maestro</option>
                    </select>     
                <label for="input13">Card Number:</label>
                <input type="text" name="input13" id="input13" size="20" pattern="[\d]{16}|(((\d){4}\s){3}(\d){4})" required>
            </p>
            <label for="input14">If you have a discount code please enter it here:</label>
            <input type="text" placeholder="code" pattern="(?!.*(00|11|22|33))[A-Z]{3}[123]{2}">
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <p>We would love to hear your suggestion to improve our site</p>
            <textarea id="textarea" name="textarea" rows="4" cols="35"></textarea>


        </fieldset>

        <p>
            <input type="submit" value="Send data" />
        </p>
    </form> 


</section>
  </body>
</html>

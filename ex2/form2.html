  <body>
    <section>

    <form name="formulario" action="form2.php" method="get">
        <fieldset>
            <legend>Personal information</legend>
                <fieldset>
                    <legend> Title:</legend>
                    <input type="radio" id="Ms." name="radio" value="Ms." >
                    <label for="1">Ms.</label>
                    <input type="radio" id="Mrs." name="radio" value="Mrs.">
                    <label for="2">Mrs.</label>
                    <input type="radio" id="Dr" name="radio" value="Dr">
                    <label for="3">Dr<label>
                    <input type="radio" id="Mx" name="radio" value="Mx">
                    <label for="4">Mx<label>
                    <input type="radio" id="Ind" name="radio" value="Ind" checked>
                    <label for="5">Ind<label>
                </fieldset>
            <p>
                <label for="name">First Name</label>
                <input type="text" name="name" id="name" size="20" maxlength="25" autofocus="autofocus" pattern="[a-zA-Z\-]+" oninvalid="setCustomValidity('Cannot contain numbers or symbol, except the hyphen -')" required>


                <label for="surname"> Last Name</label>
                <input type="text" name="surname" id="surname" size="30" maxlength="50" pattern="[a-zA-Z\-]+" oninvalid="setCustomValidity('Cannot contain numbers nor symbols, except the hyphen (-), which can appear in any of them.')" required>
            </p>
            <p>
                <label for="input3"> Birth Date</label>
                <input type="date" name="input3" id="input3" value="" required>
            </p>
            <p>
                <label for="city"> City </label>
                <input type="input" name="city" id="city" value="" pattern="[a-zA-Z\-]+" oninvalid="setCustomValidity('Cannot contain numbers nor symbols, except the hyphen (-), which can appear in any of them.')">
                
                <label for="region">Region:</label>
                <select name="region" id="region">
                    <option value="" selected disabled hidden>-- Please select --</option>
                    <optgroup label="North">
                        <option value="n1">Durham</option>
                        <option value="n2">Northumberland</option>
                        <option value="n3">Lancashire</option>
                    </optgroup>
                    <optgroup label="Center">
                        <option value="c1">Yorkshire</option>
                        <option value="c2">Chesire</option>
                        <option value="c3">Rutland</option>
                        <option value="c4">West Midlands</option>
                    </optgroup>
                    <optgroup label="South">
                        <option value="s1">Kent</option>
                        <option value="s2">Essex</option>
                        <option value="s3">Dorset</option>
                        <option value="s4">Devon</option>
                        <option value="s5">cornwall</option>
                    </optgroup>
                </select>
              
                <label for="postCode">Postcode</label>
                <input type="text" name="postCode" id="postCode" maxlength="5" size="10" pattern="\d{5}" oninvalid="setCustomValidity('5 numbers, no letters no symbols')" required> 

                <label for="rcode">Regional Code</label>
                <input type="text" name="rcode" id="rcode" size="10" minlength="5" maxlength="7" oninvalid="setCustomValidity('The Regional Code should begin with a capital letter and end with 1 or 2 capital letters, one of them begin N, S or W')" pattern="(?=[A-Z]{1,3}[0-9a-z]+)(?=[A-Z][0-9a-z]+[NSW][A-Z]?)\w{5,7})" required>
                <!-- [A-Z]{1,3}([0-9a-z]{3}([NSW])|[0-9a-z]{2,4}(([A-Z][NSW])|([NSW][A-Z]))) -->

            </p>
           
        </fieldset>
        <fieldset>
            <legend>Subcription information</legend>
            <label for="milista">Subscription type</label>
                <input list="milista" name="milista" size="30" required>
                <datalist id="milista" name="milista">
                <option value="D">Daily Subscription</option>
                <option value="W">Weekly Subscription</option>
                <option value="Q">Quarterly Subscription</option>
                <option value="M">Monthly Subscription</option>
                <option value="Y">Yearly Subscription</option>
                <option value="U">Unlimited Subscription</option>
              </datalist>
              </p>

            <label for="subsCode">Subscription code</label>
            <input type="text" name="subsCode" id="subsCode" size="10" maxlength="50" oninvalid="setCustomValidity('At least 4 alphanumeric characters, finishing with a 2-digit number ending in 0 or 5.')" pattern="[a-zA-Z0-9]{2,}[0-9][0|5]">

             </p>
            <fieldset>
            
                <legend>Areas of interest</legend>
                    <input type="checkbox" name="o1" value="Science" >
                    <label for="o1">Science</label>
                    <input type="checkbox" name="o2" value="Arts and Crafs">
                    <label for="o2">Arts and Crafs</label>
                    <input type="checkbox" name="o3" value="Literature">
                    <label for="o3">Literature</label>
                    <input type="checkbox" name="o4" value="Technology and Gadgets">
                    <label for="o4">Technology and Gadgets</label>
                    <input type="checkbox" name="o5" value="Self Improvement">
                    <label for="o5">Self Improvement</label>
                    
            </fieldset>
            <p>
                <label for="username"> Username:</label>
                <input type="text" name="username" id="username" size="20" placeholder="valid username" pattern="(?!.*(\.\.).*)([a-z\d_])([a-z\d\._]){2,14}[a-z\d_]">

                
                <label for="passwd"> Password:</label>
                <input type="text" name="passwd" id="passwd" size="30" minlength="8" placeholder="password" pattern="(?![#?!@$ %^&*-;].+)(?!.*[#?!@$ %^&*-;]$)(?!.*(00|11|22|33|44|55|66|77|88|99))(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*?[#?!@$ %^&*-;]).{8,}" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Billing Details</legend>

            <p>
                <label for="input12">Credit Card Type:</label>
                <select name="credCard" id="credCard">
                    <option value=""required selected disabled hidden >-- Please select --</option>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="Maestro">Maestro</option>
                    </select>     
                <label for="cardNum">Card Number:</label>
                <input type="text" name="cardNum" id="cardNum" size="20" pattern="[\d]{16}|(((\d){4}\s){3}(\d){4})" required>
            </p>
            <label for="disCode2">If you have a discount code please enter it here:</label>
            <input type="text" name="disCode" placeholder="code" pattern="(?!.*(00|11|22|33))[A-Z]{3}[0123]{2}">
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <p>We would love to hear your suggestion to improve our site</p>
            <textarea id="textarea" name="textarea" rows="4" cols="35"></textarea>


        </fieldset>

        <p>
            <input type="submit" value="Send data" />
        </p>
    </form> 


</section>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <h1>Introduzca Datos</h1>

      <form action="envio.php" method="post">
        <fieldset>
          <legend>Datos Personales</legend>

          <p>
            <label for="nombre">Nombre: </label>
            <input
              type="text"
              name="nombre"
              placeholder="Obligatorio"
              required
              autofocus
            />
          </p>

          <p>
            <label for="ap">Apellidos: </label>
            <input
              type="text"
              name="ap"
              placeholder="Obligatorio"
              size="50"
              required
            />
          </p>

          <fieldset class="dentro">
            <legend>Edad:</legend>

            <input type="radio" name="edad" id="e18" value="18" />
            <label for="edad" class="edad">18 a 25</label>

            <input type="radio" name="edad" id="e26" value="26" />
            <label for="edad" class="edad">26 a 35</label>

            <input type="radio" name="edad" id="e36" value="36" />
            <label for="edad" class="edad">36 a 45</label>

            <input type="radio" name="edad" id="e46" value="46" />
            <label for="edad" class="edad">46 a 55</label>

            <input type="radio" name="edad" id="e56" value="56" />
            <label for="edad" class="edad">Mayor de 55</label>

            <input type="radio" name="edad" id="ns" value="ns/nc" checked />
            <label for="edad" class="edad">NS/NC</label>
          </fieldset>

          <fieldset>
            <legend>Intereses</legend>
            <label for="ayl">Arte y Literatura</label>
            <input type="checkbox" name="ayl" id="ayl" value="ayl" /><br />

            <label for="cyt">Ciencia y Tecnología</label>
            <input type="checkbox" name="cyt" id="cyt" value="cyt" /><br />

            <label for="pys">Política y Sociedad</label>
            <input type="checkbox" name="pys" id="pys" value="pys" /><br />

            <label for="oyd">Ocio y Deporte</label>
            <input type="checkbox" name="oyd" id="oyd" value="oyd" /><br />

            <label for="cyt">Cine y Televisión</label>
            <input type="checkbox" name="cyt" id="cyt" value="cyt" /><br />
          </fieldset>

          <p>
            <label for="cp">Código Postal: </label>
            <input type="text" name="cp" id="cp" pattern="\d{5}" size="5" />
          </p>
        </fieldset>

        <fieldset>
          <legend>Otros Datos</legend>

          <h3>Color Favorito</h3>

          <input type="radio" name="color" id="color" value="rojo" />
          <label for="rojo" class="color">Rojo</label>

          <input type="radio" name="color" id="color" value="azul" />
          <label for="rojo" class="color">Azul</label>

          <input type="radio" name="color" id="color" value="amarillo" />
          <label for="rojo" class="color">Amarillo</label>

          <input type="radio" name="color" id="color" value="verde" />
          <label for="rojo" class="color">Verde</label>

          <h3>Asignaturas Favoritas</h3>

          <input type="checkbox" name="dwec" id="dwec" value="dwec" />
          <label for="dwec">DWEC</label><br />

          <input type="checkbox" name="dwes" id="dwes" value="dwes" />
          <label for="dwes">DWES</label><br />

          <input type="checkbox" name="diw" id="diw" value="diw" checked />
          <label for="diw">DIW</label><br />

          <input type="checkbox" name="daw" id="daw" value="awd" />
          <label for="daw">DAW</label><br />

          <input type="checkbox" name="eiem" id="eiem" value="eiem" />
          <label for="eiem">EIEM</label><br />

          <h3>Probabilidad de Aprobar</h3>

          <p>
            <label for="porc">Porcentaje: </label>
            <input
              type="number"
              min="0"
              max="100"
              step="5"
              name="porc"
              id="porc"
              value="50"
            />
          </p>
        </fieldset>

        <p class="botones">
          <input
            type="submit"
            name="envio"
            class="boton"
            value="Enviar Formulario"
          />

          <input
            type="reset"
            name="reset"
            class="botonRein"
            value="Reiniciar Formulario"
          />
        </p>
      </form>
    </body>
  </body>
</html>
